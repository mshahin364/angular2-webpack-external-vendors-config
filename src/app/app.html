<header>
  <nav>
    <a [routerLink]="['Home']" class="btn btn-primary">Home</a>
    <a [routerLink]="['About']" class="btn btn-primary">About</a>
  </nav>
  <!-- Large modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Open modal for @mdo</button>
<button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="top" title="Tooltip on top">Tooltip on top</button>

<i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw margin-bottom loading"></i>
<i class="fa fa-shield fa-flip-horizontal"></i> fa-flip-horizontal<br>
</header>
<main>

  <h1 class="title">Hello from {{api.title}} !</h1>

  <!-- Images (and assets) are parsed and loaded from within the public directory -->
  <img src="/img/shield-with-beta.png">

  <router-outlet></router-outlet>
</main>
<footer>
  <a href="{{ url }}">Webpack Angular 2 Starter</a>
</footer>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel">New message</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="control-label">Recipient:</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
          <div class="form-group">
            <label for="message-text" class="control-label">Message:</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Send message</button>
      </div>
    </div>
  </div>
</div>
